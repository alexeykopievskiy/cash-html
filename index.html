<!DOCTYPE html>
<html>
  <head>
    <title>Index Page | Jade Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body class="b-page">
    <section class="b-page__container b-index-container">
      <div class="b-page__browser-component"></div>
      <header class="b-page__header"><a class="b-header__menu-btn" href="#"><i class="b-icon b-icon--menu"></i></a>
        <div class="b-header__logo"><a href="#"><img src="assets/img/logo.png" alt=""></a></div>
        <div class="b-menu"></div>
      </header>
      <section class="b-page__content">
        <div class="b-content__start-menu">
          <h1>Плати в один клик</h1>
          <p class="b-text--sm">Оплата мобильного, переводы с карты на<br>карту, оплата штрафов ГИБДД<br>и многое другое ...</p>
          <button class="b-btn b-btn--background-pink b-btn--md b-btn--circle"><i class="b-icon b-icon--search"></i></button>
          <div class="b-content__app-download">
            <p class="b-text--xs">Установить приложение Leader Digital</p>
            <ul class="b-app-download__app-list">
              <li class="b-ul__item"><a href="#"><i class="b-icon b-icon--play-market"></i></a></li>
              <li class="b-ul__item"><a href="#"><i class="b-icon b-icon--app-store"></i></a></li>
            </ul>
          </div>
        </div>
      </section>
      <footer class="b-page__footer">
        <ul class="b-footer__social">
          <li class="b-footer__item"><a href="#"><i class="b-icon b-icon--facebook"></i></a></li>
          <li class="b-footer__item"><a href="#"><i class="b-icon b-icon--instagram"></i></a></li>
          <li class="b-footer__item"><a href="#"><i class="b-icon b-icon--twitter"></i></a></li>
          <li class="b-footer__item"><a href="#"><i class="b-icon b-icon--youtube"></i></a></li>
        </ul>
      </footer>
    </section>
  </body>
</html>
