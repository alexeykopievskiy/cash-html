<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body class="b-page">
    <section class="b-page__container">

        </div>
        <div class="b-search__content">
          <ul class="b-search__list">
            <li class="b-search__item"><a href="#"><i class="b-icon b-glyph--phone"></i>Сотовый телефон</a></li>

      </div>

</html>
