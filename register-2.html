<!DOCTYPE html>
<html>
  <head>
    <title>Index Page | Jade Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body class="b-page">
    <section class="b-page__container b-index-container">
      <div class="b-page__browser-component"></div>
      <header class="b-page__header"><a class="b-header__menu-btn" href="#"><i class="b-icon b-icon--menu"></i></a>
        <div class="b-header__logo"><a href="#"><img src="assets/img/logo.png" alt=""></a></div>
        <div class="b-menu"></div>
      </header>
      <section class="b-page__register">
        <div class="b-register__block b-register--step-2">
          <p class="b-register__telephone">7 941 6283333</p><span class="b-register__sms-info">Пароль был отправлен на номер<br>вашего телефона</span>
          <input type="text" placeholder="Введите sms-код">
          <button class="b-btn b-btn--standart b-btn--fullwidth">Войти</button><span class="b-register__bottom-info">Отправить sms-код заново</span>
        </div>
      </section>
    </section>
  </body>
</html>
